<!DOCTYPE html>
<html>
    <head>
        <script src="../js/jquery-3.1.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/popup.css">
    </head>
    <body>            
		<div id="content"></div>
        <input type="button" id="uploadallbtn" value="Upload All"/>
        <input type="button" id="downloadallbtn" value="Download All"/>
        <div>
            <p>Enter an email and password below and either sign in to an existing account or sign up</p>
            <div id="loginform">
                <input type="text" id="email" name="email" placeholder="Email"/>
                <input type="password" id="password" name="password" placeholder="Password"/>
            </div>
            <button disabled id="quickstart-sign-in" name="signin">Sign In</button>
            <button id="quickstart-sign-up" name="signup">Sign Up</button>
            <button style="display: none" id="quickstart-verify-email" name="verify-email">Send Email Verification</button>
            <button style="display: none" id="quickstart-password-reset" name="verify-email">Send Password Reset Email</button>
            </div>
    </body>
    <div>
        <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
        <script type="text/javascript" src= "../js/popup.js"></script>
    </div>
</html>
